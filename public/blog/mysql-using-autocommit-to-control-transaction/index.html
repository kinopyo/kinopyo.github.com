	<h1 class="title">MySQL autocommitでトランザクションを制御する</h1>
	<div class="entry-content"><p>autocommitの値を持ちましてMySQLでのトランザクションを制御できます。</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>
<span class='line-number'>13</span>
<span class='line-number'>14</span>
<span class='line-number'>15</span>
<span class='line-number'>16</span>
<span class='line-number'>17</span>
<span class='line-number'>18</span>
<span class='line-number'>19</span>
<span class='line-number'>20</span>
</pre></td><td class='code'><pre><code class='sql'><span class='line'><span class="o">-</span><span class="err">暗黙</span><span class="p">(</span><span class="err">自動</span><span class="p">)</span><span class="err">コミットを無効に</span>
</span><span class='line'><span class="k">SET</span> <span class="n">AUTOCOMMIT</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
</span><span class='line'><span class="o">-</span><span class="err">トランザクション開始</span>
</span><span class='line'><span class="k">BEGIN</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'><span class="o">-</span><span class="k">SQL</span><span class="err">文をながす</span>
</span><span class='line'><span class="k">UPDATE</span><span class="p">...</span>
</span><span class='line'><span class="k">INSERT</span><span class="p">...</span>
</span><span class='line'><span class="p">...</span>
</span><span class='line'>
</span><span class='line'><span class="o">-</span><span class="err">コミット</span>
</span><span class='line'><span class="k">COMMIT</span><span class="p">;</span>
</span><span class='line'><span class="o">-</span><span class="err">あるいはロールバック</span>
</span><span class='line'><span class="k">ROLLBACK</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'><span class="o">-</span><span class="err">暗黙</span><span class="p">(</span><span class="err">自動</span><span class="p">)</span><span class="err">コミットを有効に</span>
</span><span class='line'><span class="k">SET</span> <span class="n">AUTOCOMMIT</span> <span class="o">=</span> <span class="mi">1</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'><span class="o">-</span><span class="err">暗黙</span><span class="p">(</span><span class="err">自動</span><span class="p">)</span><span class="err">コミットのステータスを確認</span>
</span><span class='line'><span class="k">SELECT</span> <span class="o">@@</span><span class="n">AUTOCOMMIT</span><span class="p">;</span>
</span></code></pre></td></tr></table></div></figure>
