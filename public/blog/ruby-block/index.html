	<h1 class="title">Rubyブロック</h1>
	<div class="entry-content"><h2>ブロックとは？</h2>

<p>Rubyでは、メソッドにデータを渡すだけではなく、処理も渡せます。
メソッドに渡された処理はブロックといいます。</p>

</span><span class='line'><span class="sx">+  ②メソッドの最後にdo..endで囲んだコードを渡す。</span>
</span><span class='line'>
</span><span class='line'><span class="sx">{% codeblock %}</span>
</span><span class='line'>
</span><span class='line'><span class="n">test_block</span> <span class="k">do</span>
</span><span class='line'><span class="nb">puts</span> <span class="s1">&#39;In the block&#39;</span>
</span><span class='line'><span class="k">end</span>
</span><span class='line'><span class="p">{</span><span class="o">%</span> <span class="n">endcodeblock</span> <span class="sx">%}</span>
</span><span class='line'>
</span><span class='line'><span class="sx">## ブロックの使い方？</span>
</span><span class='line'><span class="sx">ブロックは使ってもらわないと、意味がありません。</span>
</span><span class='line'><span class="sx">使ってもらうということは、相手のメソッドが、ブロックの処理を実行することです。</span>
</span><span class='line'><span class="sx">メソッドの中で、渡されたブロックの処理を実行するには、yieldを使います。</span>
</span><span class='line'>
</span><span class='line'><span class="sx">&lt;pre class=&quot;brush:ruby&quot;&gt;</span>
</span><span class='line'><span class="sx">def test_block</span>
</span><span class='line'><span class="sx"># test_blockメソッドを定義する</span>
</span><span class='line'><span class="sx">puts &#39;Start of method&#39;</span>
</span><span class='line'><span class="sx">yield</span>
</span><span class='line'><span class="sx">puts &#39;End of method&#39;</span>
</span><span class='line'><span class="sx">end</span>
</span><span class='line'>
</span><span class='line'><span class="sx">test_block {puts &#39;In the block&#39;}</span>
</span><span class='line'><span class="c1">#ブロックを渡す</span>
</span><span class='line'><span class="p">{</span><span class="o">%</span> <span class="n">endcodeblock</span> <span class="sx">%}</span>
</span><span class='line'>
</span><span class='line'><span class="sx">実行結果：</span>
</span><span class='line'><span class="sx">Start of method</span>
</span><span class='line'><span class="sx">In the block</span>
</span><span class='line'><span class="sx">End of method</span>
</span><span class='line'>
</span><span class='line'><span class="sx">## ブロックにはパラメータを渡す？</span>
</span><span class='line'><span class="sx">ブロックにはパラメータを渡せますか？もちろんです。</span>
</span><span class='line'><span class="sx">パラメータの定義はブロックで、</span>
</span><span class='line'><span class="sx">yieldでブロックを実行する際には、パラメータを渡します。</span>
</span><span class='line'><span class="sx">ブロックは渡されたパラメータを受け取って、処理します。</span>
</span><span class='line'><span class="sx">文字の説明だけで、わからないかもしれません。</span>
</span><span class='line'><span class="sx">実はメソッドの定義とほとんど変わらないです。</span>
</span><span class='line'><span class="sx">サンプルを見てみましょう。</span>
</span><span class='line'>
</span><span class='line'><span class="sx">&lt;pre class=&quot;brush:ruby&quot;&gt;</span>
</span><span class='line'><span class="sx">def test_block_pramater</span>
</span><span class='line'><span class="sx">yield(&#39;helloworld&#39;)</span>
</span><span class='line'><span class="sx">end</span>
</span><span class='line'><span class="sx">call_block {|str, num| puts &#39;Ruby sample:&#39;+str }</span>
</span><span class='line'><span class="p">{</span><span class="o">%</span> <span class="n">endcodeblock</span> <span class="sx">%}</span>
</span><span class='line'><span class="sx">※注意点：ブロックでは、||でパラメータを受け取っています。</span>
</span><span class='line'>
</span><span class='line'><span class="sx">## 渡されたブロックをさらに別のメソッドを渡すには？</span>
</span><span class='line'><span class="sx">渡されたブロックをさらに内部で使っているメソッドに渡すことができます。</span>
</span><span class='line'><span class="sx">引数の最後に&amp;付きの引数を指定してブロックを受け取リます。</span>
</span><span class='line'>
</span><span class='line'><span class="sx">&lt;br/&gt;</span>
</span><span class='line'>
</span><span class='line'><span class="sx">&lt;pre class=&quot;brush:ruby&quot;&gt;</span>
</span><span class='line'><span class="sx">def test_block(&amp;block)</span>
</span><span class='line'><span class="sx"># test_blockメソッドを定義する</span>
</span><span class='line'><span class="sx">puts &#39;Start of test_block&#39;</span>
</span><span class='line'><span class="sx">test_block_paramater(&amp;block)</span>
</span><span class='line'><span class="sx">puts &#39;End of test_block&#39;</span>
</span><span class='line'><span class="sx">end</span>
</span><span class='line'>
</span><span class='line'><span class="sx">def test_block_paramater(&amp;block)</span>
</span><span class='line'><span class="sx">puts &#39;Start of test_block_paramater&#39;</span>
</span><span class='line'><span class="sx">yield</span>
</span><span class='line'><span class="sx">puts&#39;End of test_block_paramater&#39;</span>
</span><span class='line'><span class="sx">end</span>
</span><span class='line'>
</span><span class='line'><span class="sx">test_block {puts &#39;In the block&#39;}</span>
</span><span class='line'>
</span><span class='line'><span class="p">{</span><span class="o">%</span> <span class="n">endcodeblock</span> <span class="sx">%}</span>
</span><span class='line'>
</span><span class='line'><span class="sx">実行結果：</span>
</span><span class='line'><span class="sx">Start of test_block</span>
</span><span class='line'><span class="sx">Start of test_block_paramater</span>
</span><span class='line'><span class="sx">In the block</span>
</span><span class='line'><span class="sx">End of test_block_paramater</span>
</span><span class='line'><span class="sx">End of test_block</span>
</span><span class='line'>
</span><span class='line'><span class="sx">&lt;br/&gt;</span>
</span><span class='line'><span class="sx">※One Point：ブロック引数を渡す時、＆がつければ、引数名は何でも大丈夫です。</span>
</span><span class='line'>
</span><span class='line'><span class="sx">&lt;br/&gt;</span>
</span><span class='line'><span class="sx">## ブロックが渡されたか調べるには？</span>
</span><span class='line'><span class="sx">yieldを実行する時、ブロックが渡されるかどうかを確認することができます。</span>
</span><span class='line'><span class="sx">block_given?を使って、ブロックがあるかどうかを確認できます。</span>
</span><span class='line'>
</span><span class='line'><span class="sx">&lt;br/&gt;</span>
</span><span class='line'>
</span><span class='line'><span class="sx">&lt;pre class=&quot;brush:ruby&quot;&gt;</span>
</span><span class='line'><span class="sx">def test_block</span>
</span><span class='line'><span class="sx"># test_blockメソッドを定義する</span>
</span><span class='line'><span class="sx">puts &#39;Start of method&#39;</span>
</span><span class='line'><span class="sx">yield if block_given?</span>
</span><span class='line'><span class="sx">puts &#39;End of method&#39;</span>
</span><span class='line'><span class="sx">end</span>
</span><span class='line'>
</span><span class='line'><span class="sx">test_block {puts &#39;In the block&#39;}</span>
</span><span class='line'><span class="c1">#ブロックを渡す</span>
</span></code></pre></td></tr></table></div></figure>
